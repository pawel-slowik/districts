<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>{{ title }}</title>
</head>

<body>

<h1>{{ title }}</h1>

{% block content %}{% endblock %}

<style type="text/css">

form div {
    vertical-align: middle;
    display: table-cell;
}

form label {
    width: 7em;
    display: inline-block;
}

input[type="text"] {
    padding: 0.5ex;
    border-style: solid;
    border-color: grey;
}

input[type="text"].error {
    border-color: red;
}

</style>

</body>

</html>
